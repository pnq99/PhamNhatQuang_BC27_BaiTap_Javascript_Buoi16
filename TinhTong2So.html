<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính tổng </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">   
            <div class="col-sm-6 mx-auto">
                <div class="card">
                    <div class="card-header" style="font-size: 20px;"">
                        Ex2. Viết chương trình nhập vào 2 số x, n tính tổng: 
                        <br>
                        S(n) = x + x^2 + x^3 + … + x^n
                    </div>
                    <div class="card-body">

                        <div class="mb-3">
                            <label for="" class="form-label ">
                                Nhập số x
                            </label>
                            <input type="text" class="form-control" id="inputX">
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">
                                Nhập số n
                            </label>
                            <input type="text" class="form-control" id="inputN">
                        </div>

                        <div class="btn-form" id="btn__results">
                            <button
                              onclick="showResult()"
                              type="button"
                              class="btn btn-primary"
                            >
                              Kết quả
                            </button>
                          </div>
                          <div class="results-box mt-4">
                            <p id="result"></p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="./TinhTong2So.js"></script>
</body>
</html>
